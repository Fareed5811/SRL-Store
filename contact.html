<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My E-commerce Store</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Fill out the form below and weâ€™ll get back to you as soon as possible.</p>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <form action="#" method="POST" class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>

    </footer>

</body>
</html>
